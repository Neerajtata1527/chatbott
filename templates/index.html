<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitness Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">

<script>
    async function sendMessage() {
        const messageInput = document.getElementById("message");
        const userMessage = messageInput.value.trim();
        if (!userMessage) return;

        messageInput.disabled = true;
        const sendButton = document.querySelector("button");
        sendButton.disabled = true;

        const chatbox = document.getElementById("chatbox");
        chatbox.innerHTML += `<div class='user'>ğŸ‘¤ You: ${userMessage}</div>`;
        messageInput.value = "";
  
        const typingDiv = document.createElement('div');
        typingDiv.className = 'bot typing';
        typingDiv.innerHTML = 'ğŸ¤– Bot: Thinking...';
        chatbox.appendChild(typingDiv);
        chatbox.scrollTop = chatbox.scrollHeight;

        try {
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            });
            
            if (!response.ok) {
                throw new Error(`Server responded with ${response.status}`);
            }
            
            const data = await response.json();
            chatbox.removeChild(typingDiv);
            
            if (data.error) {
                chatbox.innerHTML += `<div class='error'>âš ï¸ Error: ${data.error}</div>`;
            } else {
                chatbox.innerHTML += `<div class='bot'>ğŸ¤– Bot: ${data.response}</div>`;
            }
        } catch (error) {
            chatbox.removeChild(typingDiv);
            chatbox.innerHTML += `<div class='error'>âš ï¸ Error: ${error.message}</div>`;
        } finally {
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    }

 
    document.getElementById("message").addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>
</head>
<body>
    <div class="chat-container">
        <h1>ğŸ‹ï¸ Fitness Chatbot ğŸ¥—</h1>
        <div id="chatbox">
            <div class='bot'>ğŸ¤– Bot: Hey there! ğŸ‘‹ I'm your Fitness Buddy. How can I help you today? ğŸ‹ï¸â€â™‚ï¸</div>
        </div>
        <div class="input-container">
            <input type="text" id="message" placeholder="Ask me anything..." 
                   onkeydown="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
